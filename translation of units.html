<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Перевод единиц измерения онлайн</title>

</head>

<body>
  <form>
    <input id="number" value="1" size="4" type="number">
    <select name="units1" id="select1">
      <option value="1">МПа</option>
      <option value="10.197">кг/см2</option>
      <option value="10">Bar</option>
    </select>
    <span> = </span>
    <span id="info"></span>
    <select name="units2" id="select2">
      <option value="1">МПа</option>
      <option value="10.197">кг/см2</option>
      <option value="10">Bar</option>
    </select>
  </form>


  <p id="values"></p>


  <script>
    const a = document.getElementById("select1");
    const b = document.getElementById("select2");
    const c = document.getElementById("number");

    function onChange() {
      var value1 = a.value;
      var value2 = b.value;
      var value3 = c.value;

      var summ = value2 / value1 * value3

      document.getElementById('info').innerHTML = summ;
    }


    const input = document.querySelector("input");

    input.addEventListener("input", updateValue);

    function updateValue(e) {
      var value1 = a.value;
      var value2 = b.value;
      var value3 = e.target.value;

      var summ = value2 / value1 * value3

      document.getElementById('info').innerHTML = summ;

    }

    a.onchange = onChange;
    b.onchange = onChange;
    c.onchange = onChange;
    onChange();

  </script>

</body>
